<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Primera Página</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 20px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            color: #555;
            font-size: 18px;
        }
        a {
            color: #0077ff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            color: #0055aa;
        }
        img {
            width: 200px;
            border-radius: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>¡Hola, mundo! </h1>
    <p>Esta es mi primera página web en HTML. Estoy aprendiendo a programar y este es mi inicio.</p>

    <img src="https://placekitten.com/300/200" alt="Un lindo gatito">

    <p>Si querés aprender más sobre HTML, podés visitar 
        <a href="https://developer.mozilla.org/es/docs/Web/HTML" target="_blank">este sitio</a>.
    </p>
</body>
</html>
